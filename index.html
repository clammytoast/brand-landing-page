<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Your existing styles */

        /* Loading overlay styles */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading-text {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div id="loading-overlay">
        <p id="loading-text">Loading...</p>
    </div>

    <header>
        <!-- Your header content -->
    </header>

    <section>
        <h2>Our Brands</h2>
        <p>We take pride in offering authentic and high-quality products. Explore our brands and discover the excellence we deliver.</p>
        <ul>
            <li>
                <a href="nevada.html" onclick="showLoading()"> <!-- Add onclick event -->
                    <img class="product-image" src="images/Nevada final.jpg" alt="Nevada Product">
                </a>
            </li>
            <li>
                <a href="corona.html" onclick="showLoading()"> <!-- Add onclick event -->
                    <img class="product-image" src="images/Minimatt Corona.jpg" alt="Corona Product">
                </a>
            </li>
            <!-- Add more product links as needed -->
        </ul>
    </section>

    <footer>
        <!-- Your footer content -->
    </footer>

    <script>
        function showLoading() {
            // Display loading overlay
            document.getElementById('loading-overlay').style.display = 'flex';

            // Set a timeout to simulate a loading delay
            setTimeout(function() {
                // Hide loading overlay after some time (replace this with actual page load completion logic)
                document.getElementById('loading-overlay').style.display = 'none';
            }, 2000); // Adjust the timeout duration as needed
        }
    </script>
</body>
</html>
