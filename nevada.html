<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your One-Page Website - Nevada</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333333;
        }
        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #ffffff, #f0f0f0);
            color: #0066cc;
        }
        header img {
            max-width: 200px; /* Adjust the size as needed */
            height: auto;
            cursor: pointer;
            display: block;
            margin: auto;
        }
        section {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: -30px; /* Adjust as needed for alignment with the header */
        }
        section h2 {
            color: #622e7e;
        }
        section p {
            color: #555555;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #ffffff, #f0f0f0);
            color: #333333;
        }
        button {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            background: none;
            border: none;
        }
        button img {
            width: 30px; /* Adjust the size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/nevada new logo v2.png" alt="Your Brand Logo">
        <p>Contact: your@email.com</p>
    </header>
    <section>
        <h2>Contact Information</h2>
        <p>
            Feel free to reach out to us for any inquiries or assistance. We are here to help!
        </p>
        <h2>Details for Nevada</h2>
        <!-- Add specific details for the Nevada product -->
        <button onclick="location.href='index.html'">
            <img src="images/arrow_back_ios_FILL0_wght400_GRAD0_opsz24.png" alt="Back to Catalog">
        </button>
    </section>
    <footer>
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
