<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nevada</title>
    <style>
        /* Styles remain unchanged from the previous code */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            color: #0066cc;
        }
        header img {
            max-width: 200px; /* Adjust the size as needed */
            height: auto;
            cursor: pointer;
            display: block;
            margin: auto;
        }
        section {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: -30px; /* Adjust as needed for alignment with the header */
        }
        section h2 {
            color: #622e7e;
            text-align: center; /* Center the heading */
        }
        section p {
            color: #555555;
        }
        section .confirmation {
            color: #4CAF50; /* Green color for the checkmark */
            font-size: 36px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
            color: #333333;
        }
        button {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/nevada new logo v2.png" alt="Tu logotipo de marca">
        <p> </p>
    </header>
    <section>
        <!-- Nueva sección para la confirmación de autenticidad del producto -->
        <h2>Confirmación de Autenticidad del Producto</h2>
        <p class="confirmation">
            &#10004; ¡Felicidades! Este producto es auténtico.
        </p>
    </section>
    <footer>
        <p>&copy; 2023 Nevada. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
